<!DOCTYPE html>
<html>
<head>
    <title>Hotel Details Form</title>
</head>
<body>
    <h1>Hotel Details Form</h1>
    <form action="/submit-hotel-details" method="POST">
        <fieldset>
            <legend>Hotel Information</legend>
            <label for="hotel_name">Hotel Name:</label>
            <input type="text" id="hotel_name" name="hotel_name" required><br><br>

            <label for="hotel_location">Hotel Location:</label>
            <input type="text" id="hotel_location" name="hotel_location" required><br><br>

            <label for="built_year">Year Built:</label>
            <input type="number" id="built_year" name="built_year"><br><br>
        </fieldset>

        <fieldset>
            <legend>Room Details</legend>
            <label for="room_type">Room Type:</label>
            <input type="text" id="room_type" name="room_type"><br><br>

            <label for="room_size">Room Size:</label>
            <input type="text" id="room_size" name="room_size"><br><br>

            <label for="occupancy">Maximum Occupancy:</label>
            <input type="number" id="occupancy" name="occupancy"><br><br>

            <label for="amenities">Amenities:</label><br>
            <textarea id="amenities" name="amenities" rows="4" cols="50"></textarea><br><br>

            <label for="other_details">Other Room Details:</label><br>
            <textarea id="other_details" name="other_details" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Rate Details</legend>
            <label for="rate_name">Rate Name:</label>
            <input type="text" id="rate_name" name="rate_name"><br><br>

            <label for="rate_value">Rate Value:</label>
            <input type="text" id="rate_value" name="rate_value"><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
